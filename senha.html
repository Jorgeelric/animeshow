<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinindo</title>
    <link rel="stylesheet" href="senha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Poppins:wght@200 & display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>AnimeShow</h1>
    </header>
    <section class="container">
        <div class="redifir">
            <form>
                <label for="usuario">Coloque o e-mail cadastrado</label>
                <input id="usuario" type="email" required/>
                <label for="senhaa">Digite a nova senha</label>
                <input id="senhaa" type="password" required/>
                <label for="Confirme">Confirme a senha</label>
                <input id="Confirme" type="password" required/>
            </form>
            <div class="enviar">
                <button type="submit">
                    Enviar
                </button>
            </div>
        </div>
    </section>
</body>
</html>
